{% extends 'techlogo.html' %}
{% block content %}
    <style>
        .register-container {
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%; 
            margin: 50px auto; 
            text-align: center; 
            height: auto; 
            margin-top: 35px;
        }

        h2 {
            margin-bottom: 20px; 
            color: #333; 
        }

        p {
            color: red;
            margin-bottom: 15px;
        }

        label {
            display: block; 
            margin: 10px 0 5px; 
            font-weight: bold;
            color: #555;
        }

        input {
            width: 97%;
            padding: 10px;
            padding-left: 0px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; 
        }

        button {
            width: 100%; 
            padding: 10px; 
            background-color: #7fb2e8; 
            color: white;
            border: none; 
            border-radius: 5px;
            cursor: pointer; 
            font-size: 16px;
        }

        button:hover {
            background-color: #80f0a2;
        }

        a {
            display: block; 
            margin-top: 10px; 
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; 
        }
    </style>

    <div class="register-container">
        <h2>NEW REGISTER</h2>
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
            <button type="submit">Register</button>
        </form>
        <a href="{% url 'login' %}">Already have an account? Log in here</a>
    </div>
{% endblock content %}
